    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>

    var currentDateStr = moment().format("DDMMYYYY");

    $(document).ready(function() {
      $("#currentDay").html((moment().format("dddd, MMMM Do")));
      $("#currentDate").val((moment().format("DDMMYYYY")));

      var currentHour = moment().format("H");
      var currentDateStr = moment().format("DDMMYYYY");
      
      //alert(typeof currentDate);

      // For testing ..
      //if (currentHour > 17) currentHour = 16;
      //alert(typeof currentHour);
      
      for (i=9; i<=17; i++) {

        var textId = 'text';
        textId = textId + i;
        console.log(textId);

        if (i== currentHour)  {
          $('#' + textId).attr('class', 'present');
        } else if (i < currentHour ) {
          $('#' + textId).attr('class', 'past');
        } else {
          $('#' + textId).attr('class', 'future');
        }
       
        $('#text9').val(localStorage.getItem(currentDateStr + "text9"));
        $('#text10').val(localStorage.getItem(currentDateStr + "text10"));
        $('#text11').val(localStorage.getItem(currentDateStr + "text11"));
        $('#text12').val(localStorage.getItem(currentDateStr + "text12"));
        $('#text13').val(localStorage.getItem(currentDateStr + "text13"));
        $('#text14').val(localStorage.getItem(currentDateStr + "text14"));
        $('#text15').val(localStorage.getItem(currentDateStr + "text15"));
        $('#text16').val(localStorage.getItem(currentDateStr + "text16"));
        $('#text17').val(localStorage.getItem(currentDateStr + "text17"));

    }

  });
